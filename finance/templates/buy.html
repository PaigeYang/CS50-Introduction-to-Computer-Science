{% extends "layout.html" %}

{% block title %}
Buy
{% endblock %}

{% block main %}
<script>
    function storage () {
        localStorage.setItem('buy', 'bought');
    }
</script>

    <form action="/buy" method="post" onsubmit="storage()">
        <div class="form-group">
            <input autocomplete="on" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text">
            <input class="form-control" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
