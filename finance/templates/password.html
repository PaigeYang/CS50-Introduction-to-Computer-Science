{% extends "layout.html" %}

{% block title %}
    Password Setting
{% endblock %}


{% block main %}

{% if message %}
<header>
    <div class="alert alert-primary" id="update-message" >
        {{ message }}
    </div>
</header>
{% else %}
{% endif %}


    <form action="/password" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="old-password" placeholder="Password" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="new-password" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="New Password (again)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>


{% endblock %}
