<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input required autofocus name="name" placeholder="Name" type="text">
                    <input required autofocus name="month" placeholder="Month" type="number" min="1" max="12">
                    <input required autofocus name="day" placeholder="Day" type="number" min="1" max="31">
                    <button type="submit">Add Birthday</button>
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for data in bir_database %}
                        <tr>
                            <td>{{ data.name }}</td>
                            <td>{{ data.month }}/{{ data["day"] }}</td>
                            <td>
                                <form action="/deregister" method="post">
                                <input name="id" type="hidden" value="{{ data.id }}">
                                <input type="submit" value="Delete Birthday">
                                </form>
                            </td>
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
